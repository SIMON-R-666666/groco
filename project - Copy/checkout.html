<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input[type="text"], input[type="submit"] { width: 90%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    .row { display: flex; justify-content: space-between; }
    .col-50 { width: 48%; }
    .btn { background: orangered; color: white; cursor: pointer; border: none; padding: 10px; border-radius: 6px; }
    .btn:hover { background: orangered; }
    .cart { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout Form</h2>
    <form action="/process_payment.php" method="POST">
      <div class="row">

        <!-- Billing Address -->
        <div class="col-50">
          <h3>Billing Address</h3>
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="john@example.com" required>

          <label for="adr">Address</label>
          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="New York" required>

          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="NY" required>

          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="10001" required>
        </div>

        <!-- Payment Details -->
        <div class="col-50">
          <h3>Payment</h3>
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>

          <label for="ccnum">Credit Card Number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

          <label for="expyear">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2025" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="352" required>
        </div>
      </div>

      <!-- Checkbox and Submit Button -->
      <label>
        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>
      <input type="submit" value="Continue to checkout" class="btn">
    </form>

    <!-- Cart Summary -->
    <div class="cart">
      <h4>Cart Summary</h4>
      <p>Item 1: $15</p>
      <p>Item 2: $5</p>
      <p>Item 3: $8</p>
      <p>Item 4: $2</p>
      <hr>
      <p><strong>Total: $30</strong></p>
    </div>
  </div>
</body>
</html>
